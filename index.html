<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="">
	<meta name="keywords" content="">

	<title> ICON Email Manager </title>

	<link rel="shortcut icon" type="image/ico" href="favicon.ico"> 

	<link rel="stylesheet" href="assets/production/css/style.css">

	<script src="assets/production/js/modernizr-2.6.2.min.js"></script>

	<!--[if lt IE 9]> 
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"> </script> 
	<![endif]-->

</head>

<body>
	<!--[if lt IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	
	<script type="text/x-handlebars">

		<header>
			<div class="container">

				<h1>
					<a href="#">Email manager</a>
				</h1>
				
				<nav>
				
					<ul>
						<li>
							{{#link-to 'campaigns'}} Campaigns {{/link-to}}
						</li>
						<li>
							{{#link-to 'assets'}} Assets {{/link-to}}
						</li>
					</ul>
					
				</nav>
				
			</div>
		</header>
		
		<div role="main" class="main-content">
			<div class="container">
				
				{{outlet}}
				
			</div>
		</div>
		
		<footer>
			<div class="container">
				
				<p>
					&copy; <span class="current-year">2014 &dash; present</span>
				</p>
				
			</div>
		</footer>

	</script>
	
	
	<!-- Home -->
	<script type="text/x-handlebars" id="index">

		<h2>
			Home
		</h2>

		<p>
			Home page content.
		</p>

	</script>
	
	
	<!-- Campaigns -->
	<script type="text/x-handlebars" id="campaigns">

		<h2>
			Campaigns
		</h2>
		
		<ul class="campaign-list">
			{{#each model}}
			<li>
				<h3>
					{{#link-to 'campaign' this}}
						{{title}}, {{date}}
					{{/link-to}}
				</h3>
				
				<ul class="links">
					<li>
						View HTML on Github
					</li>
					<li>
						View PSD
					</li>
				</ul>
				
				<p class="button">
					{{#link-to 'campaign' this}}View campaign{{/link-to}}
				</p>
				
			</li>
			{{/each}}
		</ul>
		
		<hr />
		
		{{#if isAdding}}
			{{partial 'campaigns/add'}}
			<button {{action 'doneAdding'}}>Add</button>
		{{else}}
			<button {{action 'add'}}>Add a new campaign</button>
		{{/if}}

	</script>
	
	
	<!-- Single Campaign -->
	<script type="text/x-handlebars" id="campaign">
		
		<section class="campaign">
		
			<h3>
				{{#link-to 'campaign' this}}
					{{title}}, {{date}}
				{{/link-to}}
			</h3>
			
			<figure>
			
				<img {{bind-attr src="screenshot" alt="title"}} />
				
			</figure>
			
			<ul class="links">
				<li>
					View HTML on Github
				</li>
				<li>
					View PSD
				</li>
			</ul>
			
			<p>
				<a class="button" href="/#/campaigns/">Back</a>
			</p>
				
			{{#if isEditing}}
				{{partial 'campaign/edit'}}
				<button {{action 'doneEditing'}}>Done</button>
			{{else}}
				<button {{action 'edit'}}>Edit</button>
			{{/if}}
			
		</section>

	</script>
	
	
	<!-- Edit Campaign -->
	<script type="text/x-handlebars" id="campaign/_edit">

		<p>Title: {{input type="text" value=title}}</p>
		<p>Date: {{input type="text" value=date}}</p>
		<p>Screenshot: {{input type="text" value=screenshot}}</p>

	</script>
	
	
	<!-- Add a Campaign -->
	<script type="text/x-handlebars" id="campaigns/_add">

		<p>Title: {{input type="text" value=title}}</p>
		<p>Date: {{input type="text" value=date}}</p>
		<p>Screenshot: {{input type="text" value=screenshot}}</p>

	</script>
	
	
	<!-- Assets -->
	<script type="text/x-handlebars" id="assets">

		<h2>
			Assets
		</h2>

		<p>
			This will output a list of ICON email assets.
		</p>

	</script>


	<script src="assets/production/js/production.js"></script>
	<script src="assets/development/js/app.js"></script>
	<script src="assets/development/js/router.js"></script>
	<script src="assets/development/js/data.js"></script>
	
</body>
</html>
